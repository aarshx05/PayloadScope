<!DOCTYPE html>
<html>
<head>
    <title>Payload Classifier Demo</title>
    <style>
        body {
            font-family: Arial;
            background: #0d1117;
            color: white;
            padding: 30px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px 8px 8px 0;
            background: #238636;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-demo {
            background: #30363d;
        }
        .category {
            margin-top: 20px;
            font-size: 20px;
            color: #58a6ff;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #161b22;
            border-radius: 8px;
        }
    </style>
</head>

<body>
<h1>ML Payload Classifier Demo</h1>

<!-- XSS -->
<div class="category">XSS Examples</div>
<button class="btn btn-demo" onclick="setExample('<script>alert(1)</script>')">XSS 1</button>
<button class="btn btn-demo" onclick="setExample('<img src=x onerror=alert(1)>')">XSS 2</button>

<!-- SQLi -->
<div class="category">SQL Injection Examples</div>
<button class="btn btn-demo" onclick="setExample('1 OR 1=1')">SQLi 1</button>
<button class="btn btn-demo" onclick="setExample('\' OR \'1\'=\'1')">SQLi 2</button>

<!-- SSTI -->
<div class="category">SSTI Examples</div>
<button class="btn btn-demo" onclick="setExample('${self}')">SSTI 1</button>
<button class="btn btn-demo" onclick="setExample('${7*7}')">SSTI 2</button>

<!-- CMDi -->
<div class="category">Command Injection Examples</div>
<button class="btn btn-demo" onclick="setExample('; ls')">CMDi 1</button>
<button class="btn btn-demo" onclick="setExample('&& whoami')">CMDi 2</button>

<!-- Benign -->
<div class="category">Benign Examples</div>
<button class="btn btn-demo" onclick="setExample('Hello friend')">Benign 1</button>
<button class="btn btn-demo" onclick="setExample('aarsh020304')">Benign 2</button>

<h3>Or Enter Your Own Payload</h3>
<textarea id="payload"></textarea>

<br><br>
<button class="btn" onclick="predict()">Classify</button>

<div id="result" class="result-box" style="display:none;"></div>

<script>
function setExample(text) {
    document.getElementById("payload").value = text;
}

async function predict() {
    let payload = document.getElementById("payload").value;

    const res = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ payload })
    });

    const data = await res.json();

    if (data.error) {
        alert(data.error);
        return;
    }

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML = `
        <h3>Prediction: <b>${data.prediction}</b></h3>
        <h4>Confidence: ${(data.confidence * 100).toFixed(2)}%</h4>
        <h4>Probabilities:</h4>
        <pre>${JSON.stringify(data.probabilities, null, 2)}</pre>
    `;
}
</script>

</body>
</html>
